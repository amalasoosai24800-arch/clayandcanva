<html lang="en">

<title>Coming Soon</title>

<!-- Elegant Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:#0b0b0b;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Cormorant Garamond', serif;
  overflow:hidden;
}

.wrapper{
  text-align:center;
}

/* Logo */
.logo{
  position:relative;
  width:260px;
  margin:0 auto;
}

.logo svg{
  width:100%;
  display:block;
}

/* WHITE SHARP LED LAYER */
.led-layer{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  opacity:0;
  pointer-events:none;

  /* PURE WHITE LED (NO SHADOW, NO BLUR) */
  filter: brightness(3) contrast(1.4);

  transition:opacity 0.12s linear;
}

/* COMING SOON */
.coming{
  margin-top:55px;
  font-family:'Playfair Display', serif;
  font-size:48px;
  font-weight:600;
  letter-spacing:6px;

  background: linear-gradient(90deg,#b29f8a,#e6d5c3,#7f5d41);
  /*-webkit-background-clip:text;*/
  -webkit-text-fill-color:transparent;

  opacity:0;
  transition:opacity 0.3s ease, transform 0.3s ease;
}

/* Soft reveal animation */
.coming.active{
  transform:scale(1.03);
}

/* TAGLINE */
.tagline{
  margin-top:18px;
  font-size:40px;

  letter-spacing:1px;
  color:/*#8c7a67;*/white;
  opacity:0.85;
  font-weight:600;
}
</style>
</head>
<body>

<div class="wrapper">

  <div class="logo">

    <!-- ORIGINAL LOGO -->
    <svg viewBox="0 0 52.37 48.67">

  </div>

  <div class="coming" id="coming">COMING SOON...</div>

  <div class="tagline">
    Website under meticulous construction.<br>
    A refined digital experience is arriving shortly.
  </div>

</div>

<script>
const led = document.querySelector(".led-layer");
const coming = document.getElementById("coming");

let timeout;

window.addEventListener("mousemove", () => {

  led.style.opacity = "1";
  coming.style.opacity = "1";
  coming.classList.add("active");

  clearTimeout(timeout);
  timeout = setTimeout(() => {
    led.style.opacity = "0";
    coming.style.opacity = "0";
    coming.classList.remove("active");
  }, 150);

});
</script>

</html>
